<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Glow up – Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Merriweather', serif;
      font-size: 1.1rem;
      background: #f5f0e6;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background-color: #f1d8c2;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    #logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #080808;
    }

    nav {
      display: flex;
      gap: 1.7rem;
    }
    nav a {
        text-decoration: none;
        color: #333;
        font-weight: 600;
        font-size: 1.5rem;
        position: relative;
    }


    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #333;
    }

    main {
      padding: 80px 30px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 1.5rem;
    }

    .redes-sociales {
      margin-top: 40px;
    }

    .redes-sociales h2 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      color: #444;
    }

    .iconos-redes {
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .iconos-redes a img {
      width: 52px;
      height: 52px;
      transition: transform 0.2s;
      filter: brightness(0.95);
    }

    .iconos-redes a:hover img {
      transform: scale(1.12);
    }

  </style>
</head>
<body>

  <header>
    <div id="logo">Glow up</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="tienda_.html">Tienda</a>
      <a href="contactos.html" class="active">Contactos</a>
    </nav>
  </header>

  <main>
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas, sugerencias o simplemente quieres saludarnos? Encuéntranos en nuestras redes:</p>

    <section class="redes-sociales">
      <h2>Síguenos en nuestras redes</h2>
      <div class="iconos-redes">
        <a href="https://facebook.com/glowup" target="_blank" aria-label="Facebook">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQnULcBfSqH9C3ooVVkPDA9rxRyqHoR3M1ng&s" alt="Facebook">
        </a>
        <a href="https://instagram.com/glowup" target="_blank" aria-label="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/960px-Instagram_logo_2022.svg.png" alt="Instagram">
        </a>
        <a href="https://wa.me/5211234567890" target="_blank" aria-label="WhatsApp">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png" alt="WhatsApp">
        </a>
      </div>
    </section>
  </main>

</body>
</html>
